<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <title>Login Lógica Elétrica</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/styleLog.css">
        <script src="./script/signUp.js" defer></script>
    </head>
    <body>
        <section class="formHolder">
            <h1 style="text-align: center;">Cadastro</h1>
            <form action="#" method="post">
                <div class="inputConf">
                  <input type="text" placeholder="Digite seu nome de Usuario" class="username">
                  <input type="password" placeholder="Digite sua senha " class="senha"  oninput="verificarTamanho(this)">
                  <input type="password" placeholder="Confirme sua senha " class="senhaConf"  oninput="verificarTamanho(this)">
                </div>
                <button name="Entrar" class="entrarBut" value="Cadastrar">Enviar</button>
            </form>
                <div class="footerForm"> 
                    <a href="#">Voltar ao Menu</a>
                </div>
            </form>
        </section>
    </body>
</html>
